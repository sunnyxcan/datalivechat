<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kesalahan Livechat{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="/_vercel/insights/script.js" defer></script>
    <script src="/_vercel/speed-insights/script.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9PE8B44WV0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-9PE8B44WV0');
    </script>
    
    <style>
        /* SCROLLBAR STYLES */
        .sidebar-custom::-webkit-scrollbar { width: 8px; }
        .sidebar-custom::-webkit-scrollbar-track { background: #1f2937; }
        .sidebar-custom::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        .sidebar-custom::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        .main-content-custom::-webkit-scrollbar { width: 8px; }
        .main-content-custom::-webkit-scrollbar-track { background: #f9fafb; }
        .main-content-custom::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 10px; }
        .main-content-custom::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        
        /* STICKY COLUMN STYLES */
        .lg-sticky-col-header { 
            position: sticky !important; 
            left: 0 !important; 
            top: 0;
            border-right: 3px solid #6b7280 !important;
            background-color: #1f2937 !important;
        }
        .lg-sticky-col-cell { 
            position: sticky !important; 
            left: 0 !important; 
            z-index: 15 !important; 
            border-right: 3px solid #9ca3af !important;
        }
        
        /* LINK STYLES */
        .table-kesalahan a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        .table-kesalahan a:hover {
            color: #2563eb;
            text-decoration: underline;
        }

        /* ROW HOVER AND TOTAL STYLES */
        .staff-table-body tr:hover .lg-sticky-col-cell { 
            background-color: #c7d2fe !important; 
            color: black !important;
        }
        .summary-total .lg-sticky-col-cell { 
            background-color: #10b981 !important;
        }
        
        /* == PERUBAHAN BARU: RESPONSIVE TABLE (CARD LAYOUT) == */
        @media (max-width: 1023px) {
            
            /* Terapkan tampilan card/list untuk semua tabel ringkasan */
            .table-summary-situs-card table,
            .table-summary-staff-card table,
            .table-summary-leader-card table {
                width: 100% !important;
            }

            /* HANYA SEMBUNYIKAN HEADER PADA LAYAR KECIL */
            .table-summary-situs-card thead, .table-summary-situs-card th,
            .table-summary-staff-card .table-staff-leader-header, 
            .table-summary-staff-card th,
            .table-summary-leader-card .table-staff-leader-header, 
            .table-summary-leader-card th {
                display: none; 
            }

            .table-summary-situs-card tr,
            .table-summary-staff-card tr,
            .table-summary-leader-card tr {
                display: block; 
                margin-bottom: 1rem;
                border: 1px solid #e5e7eb;
                border-radius: 0.5rem;
                background-color: #ffffff;
                box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            }

            .table-summary-situs-card td,
            .table-summary-staff-card td,
            .table-summary-leader-card td {
                display: block; 
                text-align: right;
                padding: 0.75rem 1rem;
                position: relative;
                border: none;
            }
            
            /* Tampilkan label kolom di depan nilai sel */
            .table-summary-situs-card td:before,
            .table-summary-staff-card td:before,
            .table-summary-leader-card td:before {
                content: attr(data-label);
                float: left;
                font-weight: 600;
                color: #4b5563; 
            }

            /* Kustomisasi tampilan TOTAL */
            .table-summary-situs-card tr td:nth-last-child(1),
            .table-summary-staff-card tr td:nth-last-child(1),
            .table-summary-leader-card tr td:nth-last-child(1) {
                background-color: #f3f4f6; 
                border-top: 1px solid #e5e7eb;
                font-size: 1.125rem; 
            }
            
            /* Hapus border-bottom bawaan saat card layout */
            .table-summary-situs-card tr,
            .table-summary-staff-card tr,
            .table-summary-leader-card tr {
                border-bottom: none !important;
            }
        }
        /* == AKHIR PERUBAHAN BARU == */
    </style>
    
    <div id="sidebar-overlay" class="fixed inset-0 bg-black opacity-0 z-40 transition-opacity duration-300 pointer-events-none lg:hidden"></div>
</head>
<body class="font-sans antialiased text-gray-800 flex bg-gray-50 min-h-screen">
    
    {% if sheet_names %}
    <button id="sidebarToggle" class="fixed top-3 right-3 z-[60] p-2 bg-emerald-600 text-white rounded-lg shadow-xl lg:hidden hover:bg-emerald-700 transition duration-150">
        <svg id="menuIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        <svg id="closeIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
    </button>
    
    <div id="sidebar" class="sidebar-custom w-64 bg-gray-900 text-white px-5 shadow-lg flex-shrink-0 fixed h-screen top-0 left-0 overflow-y-auto z-50 transform -translate-x-full transition-transform duration-300 lg:translate-x-0 lg:block">
    
        <a href="{{ url_for('home') }}" class="text-xl font-bold uppercase pb-3 mb-4 border-b border-gray-700 text-emerald-400 flex items-center 
            sticky top-0 z-20 bg-gray-900 -mx-5 px-5 -mt-5 pt-5 hover:text-emerald-300 transition duration-150"> 
            <img src="{{ url_for('static', filename='favicon.png') }}" alt="Livechat Icon" class="w-12 h-12 mr-3">
            Kesalahan Livechat
        </a>
        
        <div class="sheet-nav space-y-1 py-5">
            <a href="{{ url_for('show_summary') }}"
                class="block p-3 text-sm text-gray-300 rounded-lg transition duration-200 hover:bg-indigo-700 hover:text-white
                {% if current_sheet == 'Ringkasan Total' %}bg-emerald-600 text-white font-semibold border-l-4 border-emerald-400 pl-[14px] hover:bg-emerald-700{% endif %}">
                <svg class="w-4 h-4 inline-block mr-2 -mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                RINGKASAN TOTAL
            </a>

            <div class="border-t border-gray-700 mt-2 pt-2"></div>

            {% for name in sheet_names %}
                <a href="{{ url_for('show_data', sheet_name=name) }}"
                    class="block p-3 text-sm text-gray-300 rounded-lg transition duration-200 hover:bg-indigo-700 hover:text-white
                    {% if name == current_sheet and current_sheet != 'Ringkasan Total' %}bg-emerald-600 text-white font-semibold border-l-4 border-emerald-400 pl-[14px] hover:bg-emerald-700{% endif %}">
                    <svg class="w-4 h-4 inline-block mr-2 -mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    {{ name }}
                </a>
            {% endfor %}
        </div>
    </div>
    {% endif %}

    <div class="p-8 flex-grow overflow-y-auto w-full 
        {% if sheet_names %}
            ml-0 lg:ml-64
        {% else %}
            ml-0 
        {% endif %}
    "> 
        {% block content %}
        {% endblock %}
    </div>

    <script>
        const toggleButton = document.getElementById('sidebarToggle');
        
        if (toggleButton) {
            const sidebar = document.getElementById('sidebar');
            const menuIcon = document.getElementById('menuIcon');
            const closeIcon = document.getElementById('closeIcon');
            const overlay = document.getElementById('sidebar-overlay'); 

            function toggleSidebar() {
                const isHidden = sidebar.classList.toggle('-translate-x-full');
                menuIcon.classList.toggle('hidden');
                closeIcon.classList.toggle('hidden');
                
                if (isHidden) {
                    overlay.classList.add('opacity-0', 'pointer-events-none');
                    overlay.classList.remove('opacity-50', 'pointer-events-auto');
                } else {
                    overlay.classList.remove('opacity-0', 'pointer-events-none');
                    overlay.classList.add('opacity-50', 'pointer-events-auto');
                }
            }

            toggleButton.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleSidebar();
            });

            document.addEventListener('click', (e) => {
                const isSidebarOpen = !sidebar.classList.contains('-translate-x-full');
                const clickedOnSidebar = sidebar.contains(e.target);
                const clickedOnToggle = toggleButton.contains(e.target);

                if (isSidebarOpen && !clickedOnSidebar && !clickedOnToggle) {
                    toggleSidebar();
                }
            });

            overlay.addEventListener('click', toggleSidebar);
        }
    </script>
    
</body>
</html>
